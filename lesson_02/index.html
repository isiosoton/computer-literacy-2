<!-- htmlで書かれているという宣言 -->
<!DOCTYPE html>

<!-- 開始タグ -->
<!-- ページがどういう言語で書かれているかを表す -->
<html lang="ja">
  <!-- headタグでは、ページ全体の付加情報を記述する -->
  <head>
    <!-- 文字コードを表す -->
    <!-- どういう文字コードで書いてあるかを記す -->
    <!-- 基本的にUTF-8と呼ばれているコードに使われてる。基本的にVSCodeではUTF-8で使われてる -->
    <!-- 1024byte以内にある文字列から、文字コードを読み取る -->
    <meta charset="UTF-8" />
    <!-- ファイルの作成者を表す -->
    <meta name="author" content="Kameoka" />
    <!-- ページ内容を表す -->
    <!-- メタタグの中のキーワードで検索エンジンが動いていた。そういう時代もあった。-->
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <!-- ページタイトル -->
    <title>コンピュータ・リテラシーⅡ：2週目</title>
  </head>
  <!-- bodyはheadの中に入っているわけではない。headはbodyと兄弟要素みたいに言う -->
  <!-- bodyの中に書いてある内容がブラウザで表示される内容になる。 -->
  <body>
    <!-- 属性と属性値はセットで入れる -->
    <!-- 1つのタグで囲まれている範囲を要素と呼ぶ -->
    <!-- タグで囲まれている辺りが、表示される内容 -->
    <!-- <a href="https://soka.ac.jp">創価大学</a> -->
    <!-- 東京特許許可局 -->
    <header>
      <h1>HTMLの基礎</h1>
      <h2>ほげほげ</h2>
      <h3>ほげほげほげ</h3>
      <!-- ナビゲーションタグ -->
      <nav>ホームページ タグリファレンス 問い合わせ</nav>
    </header>
    <div>
      <p>ナロックは、『安全をつなぐこと』を事業とする、創業88年の歴史を持つ総合ロープメーカーです。 弊社は、1935年（昭和10年）に創業し常に新しい技術開発を続け、安心・安全・環境のことを考えた 「ホンモノのものづくり」に挑戦し、現在では業界でもトップクラスのシェアを頂いております。</p>
    </div>
    <footer>Copy right &copy; Kameoka, ALL Rights Reseved.</footer>
  </body>
  <!-- 終了タグ -->
</html>
<!-- インデントは作るように -->
<!-- htmlタグの中に子タグがあり、分かりやすくなるようインデントが入る -->
